<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="serv1" method="post" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" name="fname" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" name="email" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" name="num" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" name="date" placeholder="Enter birth date" required />
          </div>
        </div>
    
        <div class="input-box address">
          <label>Address</label>
          <input type="text"  name="add" placeholder="Enter street address" required />
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
